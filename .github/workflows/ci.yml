name: Laravel Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ["8.3"] # Add '8.4' when ready

    name: PHP ${{ matrix.php-version }} tests

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, intl, pdo_sqlite, bcmath
          coverage: none
          tools: composer, php-cs-fixer, pint

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ runner.os }}-${{ matrix.php-version }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: composer-${{ runner.os }}-${{ matrix.php-version }}-

      - name: Copy .env
        run: cp .env.example .env || cp .env.ci .env || true

      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader

      - name: Prepare Laravel
        run: |
          php artisan key:generate
          mkdir -p storage/logs storage/framework/{cache,sessions,views}

      - name: Set proper permissions
        run: |
          chmod -R 775 storage bootstrap/cache
          find storage bootstrap/cache -type f -exec chmod 664 {} \;

      - name: Check code style (Pint)
        run: vendor/bin/pint --test -v

      - name: Install NPM dependencies & Build assets
        if: hashFiles('package.json') != ''
        run: |
          npm ci
          npm run build

      - name: Run tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
        run: php artisan test
